<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,600;1,700&display=swap"
        rel="stylesheet">
    <script src="converter.js" defer></script>
    <script src="https://kit.fontawesome.com/7574a036fb.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Welcome to Converto</h1>
    <h2>Here we will help you convert values to different units such as weight, distance, and temperature.</h2>
    <h2>Choose a physical quantity:</h2>
    <select id="physicalQuantity">
        <option value="temperature">Temperature</option>
        <option value="distance">Distance</option>
    </select>
    <br>
    <div class="convertContainer">
        <div class="input convertItems">
            <select class="selection active unitInput temperature">
                <option value="Celsius">Celsius(째C)</option>
                <option value="Fahrenheit" selected>Fahrenheit(째F)</option>
                <option value="Kelvin">Kelvin(K)</option>
            </select>
            <select class="selection unitInput distance">
                <option value="Kilometer">Kilometer(km)</option>
                <option value="Meter" selected>Meter(m)</option>
                <option value="Centimeter">Centimeter(cm)</option>
                <option value="Millimeter">Millimeter(mm)</option>
                <option value="Mile">Mile(mi)</option>
                <option value="Yard">Yard(yd)</option>
                <option value="Foot">Foot(ft)</option>
                <option value="Inch">Inch(in)</option>
            </select>
            <input id="input" type="number" placeholder="enter your value here">
        </div>
        <div class="buttonContainer">
            <button class="swap"><i class="fa-solid fa-rotate"></i></button>
            <button class="clear">Clear</button>
        </div>

        <div class="output convertItems">
            <select class="selection active unitOutput temperature">
                <option value="Celsius">Celsius(째C)</option>
                <option value="Fahrenheit">Fahrenheit(째F)</option>
                <option value="Kelvin">Kelvin(K)</option>
            </select>
            <select class="selection unitOutput distance">
                <option value="Kilometer">Kilometer(km)</option>
                <option value="Meter">Meter(m)</option>
                <option value="Centimeter">Centimeter(cm)</option>
                <option value="Millimeter">Millimeter(mm)</option>
                <option value="Mile">Mile(mi)</option>
                <option value="Yard" selected>Yard(yd)</option>
                <option value="Foot">Foot(ft)</option>
                <option value="Inch">Inch(in)</option>
            </select>
            <input id="output" type="number" placeholder="output" readonly>
        </div>
    </div>

</body>

</html>
